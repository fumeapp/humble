name: PHPUnit Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  tests:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2]
        laravel: ['9.*', '10.*', '12.*']
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 9.*
            testbench: 7.*
          - laravel: 12.*
            testbench: 10.*
        exclude:
          - laravel: 12.*
            php: 8.1

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: ðŸ”¨ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”¨ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: ðŸ”¨ Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: ðŸ§ª Run Execute PHPUnit Tests
        run: composer test
